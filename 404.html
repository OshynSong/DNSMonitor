<!DOCTYPE html>
<html>
	<head>
		<title>Not Found!</title>
	</head>
	<body style="background:-webkit-radial-gradient(circle,rgb(240, 240, 240), rgb(100, 19, 19));
	background:-moz-radial-gradient(circle,rgb(240, 240, 240), rgb(100, 19, 19));
	background:-ms-radial-gradient(circle,rgb(240, 240, 240), rgb(100, 19, 19));
	background:-o-radial-gradient(circle,rgb(240, 240, 240), rgb(100, 19, 19));
	background:radial-gradient(circle,rgb(240, 240, 240), rgb(100, 19, 19));
				width:300px;
				min-height:200px;
				margin:200px auto 0px;
				font-size:25px;
				font-family:'微软雅黑,MS,sans-safri';
				color:#458999;
				-webkit-text-shadow:2px 2px;
				">
		<section>
			<div>Because you have acted as not that much legally or the page is not found!</div><br>
			The page will be jump back in <span id="tick" style="font-size:28px;color:red;">5</span> seconds ...
		</section>
	<script language="javascript">
		time = 5;
		function foo()
		{
			document.getElementById('tick').innerHTML = --time;
		}
		setInterval("foo()",1000);
		
		function goBack()
		{
			window.history.go(-1);
		}
		setTimeout("goBack()",5000);
	</script>
	</body>
</html>
